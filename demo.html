    <style>
        .gradient-text {
    background: linear-gradient(45deg, #FF6B6B, #556270);
    -webkit-background-clip: text; /* For Safari */
    background-clip: text;
    color: transparent;
    font-weight: 900;
    font-size: 50px;
}
    </style>
</body>
   <h1 class="gradient-text">Gradient Text Example</h1>
